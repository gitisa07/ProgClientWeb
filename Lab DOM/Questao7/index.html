        <h1>Média de notas</h1>
        <p>7. Faça um algoritmo que leia três notas de um aluno,<br>

             Considerar que a média é ponderada e que opeso das notas é 2, 3 e 5. </p>
        <div class="Media">
            <h3>Digite a 1ª nota:</h3>
            <input type="text" id="n1">
            <h3>Digite a 2ª nota:</h3>
            <input type="text" id="n2">
            <h3>Digite a 3ª nota:</h3>
            <input type="text" id="n3">
            <div id="Resultado"><br>
                <h3>Resultado:</h3>
                <input type="text" id="Calc"><br>
                <button onclick="CalcMedia()">Calcular</button>
